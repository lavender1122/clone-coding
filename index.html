<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joogle</title>
    <!-- 웹페이지의 제목을 표시하는 태그--> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  
    <!-- hrf= "주소"파일의 경로(주소)를 표시하는곳 ex) c내문서 style.c-->
    
</head>
<body>
    <h1>
        <span>J</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>
    <!--inline 요소 : 문자 등 직선적인 html 요소    
            반대개념: = block 요소: 이미지 등 부피가 있는 요소
        span 태그: 글자를 나타내는 태그-->
       <form action="https://www.google.com/search" method="get"> 
        <!--form 태그의 action은 어디로 향할건지라는 주소
            method : 데이터의 전송 방식 get과 post로 나눌수 있다
                        get: 주소창에 정보를 포함하여 전달하는 정보 전송 방식 
                        post: 주소창에 정보를 표시하지 않고 내부적으로 정보를 전달하는 정보 전송 방식-->
          <div class="mx-auto mt-5 search-bar input-group mb-3">
            <!-- 하나의 태그에 class 여러개 적용하는 방법 : 띄어쓰기로 여러 개 작성하면 됨-->
            <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL입력" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!--placeholder : 입력 창에 써져있는 지워지는 글자(ex.email을 입력하세요)-->
            </div>
        <!--정보를 전송하는 태그 -->   
        <!-- input :입력하는 칸을 만드는 태그-->
        </form>
</body>
</html>
